<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 SVG</title>
</head>
<body>
    <div id = "bar-chart"></div>

    <script type="module">
       import {BarChart} from './svg-bar-chart-library.js'

       const barChart = new BarChart(document.getElementById('bar-chart'));
       const data = [
          ['Label1',1]
          ['Label2',2]
        ['Label3',3]

       ]
       barChart.draw(data)
    </script>
</body>
</html>
